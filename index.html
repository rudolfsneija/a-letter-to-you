<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manai ministrei</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #d6d6d6;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 80%;
            text-align: center;
        }

        #text {
            margin-bottom: 4rem;
            font-size: 1.4em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #next-button {
            font-size: 1em;
            border: none;
            color: #d6d6d6;
            background-color: #000000;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text"></div>
        <button id="next-button">→</button>
    </div>

    <script>
        const messages = [
            "Yay, tev izdevās!<br>Tātad, ķersimies pie lietas...",

            "Tu mani pievienoji snapchatā 26. septembrī,<br> un kopš tā laika esam aizsūtījuši viens otram vairāk nekā 3829 snapus.",

            "Ļauj man ātri izvilkt savu zinātnieka matemātiku...",

            "Tas sanāk aptuveni <b>301 snapi nedēļā</b>,<br> jeb <b>43 snapi dienā</b>,<br> jeb <b>1.8 snapi stundā</b>.<br> Šādi katru dienu, praktiski trīs mēnešus no vietas...",
            
            "Pa kuru laiku mēs vispār guļam?",

            "Ja katrs snaps būtu 1km nobraukts ar mašīnu, tad pa 3892km sanāktu aizbraukt no Nīderlandes līdz Staļģenei savākt tevi un atpakaļ uz Nīderlandi. Vēl pat paliktu pāri, lai aizbrauktu līdz Parīzei. <br><img src='eiropa.svg' alt='Vizualizācija ar maršrutu uz kartes'>",

            "Ar nevienu citu es neesmu tik daudz runājis, man liekas nekad. Ar tevi es varu pilnīgi brīvi runāt, un es jūtu, ka tu mani saproti.",
            
            "Our brain iClouds are in sync.",

            "Tu esi <i>mans cilvēks</i>.<br> Un, ja godīgi, to es sapratu ļoti agri, man liekas jau oktobrī. Kaut arī tad mēs nebijām nekas vairāk kā draugi, es tiešām izbaudīju katru mūsu sarunu. Un es nevarēju beigt runāt ar tevi haha...",

            "Un pa šo laiku tas nav mainījies. Tieši pretēji,<br> I feel closer to you now than ever before.<br> Man ir viegli uzticēties tev, un es tikpat vai kūstu, kad redzu kā tu atveries un jūties komfortabli ar mani.",

            "Man liekas, ka man nekad neapniktu būt ar tevi tavā womancave.<br> Bet arī brīžiem iztēlojos, cik skaisti būtu dzīvot ar tevi kopā Nīderlandē.<br> Man šķiet, lai es pie tā pierastu pat nevajadzētu 3-5 darba dienas - es momentāli justos kā mājās.",

            "Es esmu tiešām pateicīgs, ka tu esi manā dzīvē,<br> un es esmu ļoti excited par to, kas sagaida nākotnē"
        ];

        let index = 0;
        const textElement = document.getElementById("text");
        const button = document.getElementById("next-button");

        function showMessage(message) {
            textElement.style.opacity = "0";
            button.style.opacity = "0"; // Fade out button with the text
            setTimeout(() => {
                textElement.innerHTML = message;
                textElement.style.opacity = "1";
                setTimeout(() => {
                    if (index === messages.length) {
                        button.innerHTML = "<3 →"; // Update button text for the last message
                    }
                    button.style.opacity = "1"; // Fade button in after text fades in
                }, 1000); // Delay for button fade-in
            }, 1000); // Wait for fade-out animation
        }

        button.addEventListener("click", () => {
            if (index < messages.length) {

                showMessage(messages[index]);
                index++;
                
            } else if (index === messages.length) {
                window.location.href = "https://rudolfsneija.github.io/a-letter-to-you/heart/DNAheart.html";
            }
        });

        // Initialize the first message immediately without fade-in
        textElement.innerHTML = messages[0];
        textElement.style.opacity = "1";
        button.style.opacity = "1";
        index++;
    </script>
</body>
</html>
